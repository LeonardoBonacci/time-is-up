kafka.bootstrap.servers=localhost:9092

mp.messaging.outgoing.unmoved-channel.connector=smallrye-kafka
mp.messaging.outgoing.unmoved-channel.topic=unmoved
mp.messaging.outgoing.unmoved-channel.value.serializer=io.quarkus.kafka.client.serialization.JsonbSerializer

mp.messaging.incoming.unmoved-data-stream.connector=smallrye-kafka
mp.messaging.incoming.unmoved-data-stream.topic=unmoved
mp.messaging.incoming.unmoved-data-stream.value.deserializer=io.vertx.kafka.client.serialization.JsonObjectDeserializer