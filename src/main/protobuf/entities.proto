syntax = "proto2";

package timestup;

option java_package = "guru.bonacci.timesup";
option java_outer_classname = "Entities";

message Mover {
  required string id = 1;
  required float lat = 2;
  required float lon = 3;
  optional int64 UPDATED_TS = 4;
}

message Unmoved {
  required string id = 1;
  optional string name = 2;
  required float lat = 3;
  required float lon = 4;
}
