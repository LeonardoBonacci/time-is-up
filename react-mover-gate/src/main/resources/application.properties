kafka.bootstrap.servers=localhost:32100

mp.messaging.outgoing.mover-channel.connector=smallrye-kafka
mp.messaging.outgoing.mover-channel.topic=mover
mp.messaging.outgoing.mover-channel.value.serializer=io.quarkus.kafka.client.serialization.JsonbSerializer

### k8s ###
quarkus.container-image.group=leonardobonacci
quarkus.container-image.name=timesup-react-mover-gate
quarkus.container-image.tag=4.2

quarkus.kubernetes.service-type=node-port
quarkus.kubernetes.node-port=30002
%docker-registry.quarkus.container-image.registry=docker.io

quarkus.kubernetes.replicas=1
quarkus.kubernetes.readiness-probe.initial-delay=5s
quarkus.kubernetes.readiness-probe.period=10s
quarkus.kubernetes.liveness-probe.initial-delay=5s
quarkus.kubernetes.liveness-probe.period=10s

quarkus.kubernetes.env.configmaps=kafka-config



